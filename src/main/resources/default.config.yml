subsystems:
    drivetrain:
        implemented: true
        talons:
            leftMain: -1
            leftFollower: -1
            leftFollowerTwo: -1
            rightMain: -1
            rightFollower: -1
            rightFollowerTwo: -1
        invertMotor:
            - leftMain
        constants:
            pigeonId: -1
            pigeonOnTalon: -1
            kP: 0.1 # 0.18 # TODO: tune PID, these are temporary PID values from Zeta
            kI: 0.0001 # 0.018
            kD: 4.0 # 3.6
            kF: 0.0475813
            iZone: 0
            currentFloorCheck: .12
            currentEpsilonCheck: .2
            rpmFloorCheck: 2000
            rpmEpsilonCheck: 60
            openLoopRampRate: 0.8
            encPPR: 22220.8
    turret:
        implemented: true
        talons:
            turret: -1
        invertSensorPhase:
            - turret
        pid:
            -   kP: 4 # 1.981 # 1.645
                kI: 0
                kD: 40
                kF: 0 # Should be 0 for position control
        constants:
            revLimit: -3774
            absPosTicksSouth: -2000
            fwdLimit: -1147
            encPPR: 4096
pcm: -1
constants:
    maxVel: 40 #inch/s
    maxTicks: 14000 # ticks per 100ms TODO test actual maxTicks value
    maxAccel: 20 #inch/s^2
    sensorPhase: 0
    kLooperDt: .010
    kTrackScrubFactor: 1.0
    pathKs: 2
    verbose: 0 # 0 or 1
    compressorEnabled: 0 # 0 or 1
    badLogEnabled: 0
    logTeleOp: 0
    logAuto: 0
    useAutoAim: 1
    wheelDiameter: 6.3
    trackWidth: 25 #inches
